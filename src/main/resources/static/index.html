<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 5px;}
        .user-msg { color: blue; margin: 5px 0; font-weight: bold; }
        .bot-msg { color: green; margin: 5px 0; }
        .sql-debug { color: gray; font-size: 0.8em; font-style: italic; }
    </style>
</head>
<body>
<h1>ðŸŽ¬ The Movie Chat</h1>
<div id="chat-box"></div>
<textarea id="question" placeholder="Ask about movies (e.g., Who acted in The Matrix?)" style="width: 80%;"></textarea>
<button onclick="askQuestion()">Send</button>

<script>
    async function askQuestion() {
        const input = document.getElementById('question');
        const chatBox = document.getElementById('chat-box');
        const text = input.value;

        if(!text) return;

        // Display User Message
        chatBox.innerHTML += `<div class="user-msg">You: ${text}</div>`;
        input.value = '';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question: text})
            });

            const data = await response.json();

            if(data.error) {
                chatBox.innerHTML += `<div class="bot-msg">Error: ${data.error}</div>`;
            } else {
                // Format the JSON answer nicely
                const answerText = JSON.stringify(data.answer, null, 2);
                chatBox.innerHTML += `<div class="sql-debug">Executed SQL: ${data.sql}</div>`;
                chatBox.innerHTML += `<div class="bot-msg">Bot: <pre>${answerText}</pre></div>`;
            }
        } catch (e) {
            chatBox.innerHTML += `<div class="bot-msg">Network Error</div>`;
        }
    }
</script>
</body>
</html>
